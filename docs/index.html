      <main class="w-full flex flex-col justify-center items-center">
        <div
          class="w-full flex flex-col justify-center md:justify-between md:flex-row md:w-4/6"
        >
          <p id="time-container" class="text-bright text-center mb-4 text-3xl">
            30
          </p>
          <div
            class="toolset flex-wrap gap-2 md:gap-4 p-4 md:px-6 md:py-4 rounded-md bg-dark/60 mb-8 align-bottom flex justify-center text-center"
          >
            <button
              class="tool-btn"
              data-filter="time"
              onclick="timeFilter(event)"
              data-time="30"
            >
              30s
            </button>
            <button
              class="tool-btn"
              data-filter="time"
              onclick="timeFilter(event)"
              data-time="60"
            >
              60s
            </button>
            <button
              class="tool-btn"
              data-filter="punctuation"
              onclick="addfilter(event)"
            >
              Punctuation
            </button>
            <button
              class="tool-btn"
              data-filter="numbers"
              onclick="addfilter(event)"
            >
              Numbers
            </button>
            <button class="tool-btn" onclick="resetFilters()">Reset</button>
          </div>
        </div>
        <input id="mobileInput" class="w-0 h-0 -z-30" />
        <!-- <input id="mobileInput" type="text" /> -->
        <div
          class="words-container md:md:w-4/6 min-h-[120px] max-h-[120px] mb-12 flex flex-wrap content-start overflow-x-auto focus:outline-none scrollbar-hide relative text-xl md:text-[24px]"
          tabindex="0"
        ></div>
        <div class="cursor invisible"></div>
        <div
          class="results-container hidden md:w-4/6 max-h-[120px] flex flex-col justify-center mb-12"
        >
          <h2 class="text-3xl text-secondary">Time Finished.</h2>
          <p class="text-bright mt-4 mb-4">
            Following are your results. To take the test again, click on reload
            icon below.
          </p>
          <div id="results" class="flex flex-row"></div>
        </div>
        <button

    <script>
      // Get theme color from local storage and update ui
      const themeColor = localStorage.getItem("color-secondary");
      if (themeColor) {
        if (themeColor) {
          let root = document.documentElement;
          root.style.setProperty("--color-secondary", themeColor);
        }
      }
    </script>
